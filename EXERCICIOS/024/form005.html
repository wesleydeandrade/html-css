<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas"> Masculino</label> <br> 
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem"> Feminino</label> <br>
            <input type="radio" name="sexo" id="isxbi"><label for="isxbi"> Não Binario</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq"> Basquete</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tenis</label> <br>
            <input type="checkbox" name="volei" id="ivolei" checked> <label for="ivolei">Volei</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
