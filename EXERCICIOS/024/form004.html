<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formul√°rio</title>
    <style>
        fieldset{
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iemail">E-Mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>

    
        <p>
            <label for="itelefone">Telefone</label>
            <input type="tel" name="telefone" id="itelefone" pattern="[0-9]{4}-[0-9]{4}" required>
        </p>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
